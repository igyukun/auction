{% extends "auctions/layout.html" %}

{% block body %}

    <H3 class="page_title">Sign In</H3>

    {% if message %}
         <div class="error_msg">{{ message }}</div>
    {% endif %}

    <div class="custom_form">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3 row">
                <div class="col-sm-2">
                    <input class="form-control form-control-sm" autofocus type="text" name="username" placeholder="Username" id="InputUserName">
                </div>
            </div>
        
            <div class="mb-3 row">
                <div class="col-sm-2">
                    <input class="form-control form-control-sm" type="password" name="password" placeholder="Password" id="InputPassword">
                </div>
            </div>
            <div class="mb-4 mt-4">
                    <input class="btn btn-sm btn-outline-dark" type="submit" value="Sign In">
            </div>
            
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
